# docker-compose.production.yml
version: '3'

volumes:
  pg_data_production:
  media_volume:
  static_volume:

# Всё отличие — заменяем build на image и указываем, какой образ использовать
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
      - media_volume:/media
  backend:
    image: anquientas/kittygram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
  frontend:
    image: anquientas/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static
  gateway:
    image: anquientas/kittygram_gateway
    env_file: .env
    volumes:
      - static_volume:/static
      - media_volume:/media
    ports:
      - 9000:80